name: Deploy to GCP

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: materialmodel-prod
  NODE_VERSION: '24'

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      www: ${{ steps.filter.outputs.www }}
      app: ${{ steps.filter.outputs.app }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            www:
              - 'apps/www/**'
              - 'packages/**'
            app:
              - 'apps/app/**'
              - 'packages/**'

  build-and-deploy-www:
    needs: detect-changes
    if: needs.detect-changes.outputs.www == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.SUBMODULE_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build www
        run: |
          # Get secrets directly from Secret Manager
          GA_ID=$(gcloud secrets versions access latest --secret="returnsignals-www-ga-id" --project=${{ env.PROJECT_ID }} 2>/dev/null || echo "")
          POSTHOG_KEY=$(gcloud secrets versions access latest --secret="returnsignals-www-posthog-key" --project=${{ env.PROJECT_ID }} 2>/dev/null || echo "")

          # Determine site URL based on deployment target
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            SITE_URL="https://www.returnsignals.com"
          else
            SITE_URL="https://test-www.returnsignals.com"
          fi

          # Build with environment variables directly set
          SITE_URL="$SITE_URL" \
          PUBLIC_GA_ID="$GA_ID" \
          PUBLIC_POSTHOG_KEY="$POSTHOG_KEY" \
          PUBLIC_BUILD_VERSION="${{ github.sha }}" \
          pnpm --filter @returnsignals/www build

      - name: Deploy www to GCS
        run: |
          # Deploy to appropriate bucket based on event type
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            BUCKET="materialmodel-prod-returnsignals-www"
          else
            BUCKET="materialmodel-prod-test-returnsignals-www"
          fi

          # Sync files to bucket
          gsutil -m rsync -r -d apps/www/dist/ gs://${BUCKET}/

          # Set cache headers for different file types
          # Static assets - cache for 1 year (immutable with fingerprinting)
          for pattern in "**.js" "**.css" "**.jpg" "**.jpeg" "**.png" "**.gif" "**.svg" "**.woff" "**.woff2" "**.ttf" "**.eot"; do
            gsutil -m setmeta -h "Cache-Control:public, max-age=31536000, immutable" gs://${BUCKET}/${pattern} || true
          done

          # HTML files - shorter cache for content updates
          gsutil -m setmeta -h "Cache-Control:public, max-age=300, must-revalidate" gs://${BUCKET}/**.html || true

          # Markdown and text files (llms.txt standard) - short cache like HTML
          gsutil -m setmeta -h "Cache-Control:public, max-age=300, must-revalidate" gs://${BUCKET}/**.md gs://${BUCKET}/**.txt || true

          # Index page - no cache
          gsutil setmeta -h "Cache-Control:no-cache, no-store, must-revalidate" gs://${BUCKET}/index.html || true

      - name: Invalidate CDN Cache
        run: |
          gcloud compute url-maps invalidate-cdn-cache materialmodel-com-url-map --path "/*" --project=${{ env.PROJECT_ID }}
          sleep 5

  build-and-deploy-app:
    needs: detect-changes
    if: needs.detect-changes.outputs.app == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.SUBMODULE_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build app
        run: |
          # Determine API URL based on deployment target
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            VITE_API_URL="https://api.returnsignals.com"
          else
            VITE_API_URL="https://test-api.returnsignals.com"
          fi

          # Build with environment variables
          VITE_API_URL="$VITE_API_URL" \
          VITE_BUILD_VERSION="${{ github.sha }}" \
          pnpm --filter @returnsignals/app build

      - name: Deploy app to GCS
        run: |
          # Deploy to appropriate bucket based on event type
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            BUCKET="materialmodel-prod-returnsignals-app"
          else
            BUCKET="materialmodel-prod-test-returnsignals-app"
          fi

          # Sync files to bucket
          gsutil -m rsync -r -d apps/app/dist/ gs://${BUCKET}/

          # Set cache headers for different file types
          # Static assets - cache for 1 year (immutable with fingerprinting)
          for pattern in "**.js" "**.css" "**.jpg" "**.jpeg" "**.png" "**.gif" "**.svg" "**.woff" "**.woff2"; do
            gsutil -m setmeta -h "Cache-Control:public, max-age=31536000, immutable" gs://${BUCKET}/${pattern} || true
          done

          # Index page - no cache (SPA entry point)
          gsutil setmeta -h "Cache-Control:no-cache, no-store, must-revalidate" gs://${BUCKET}/index.html || true

      - name: Invalidate CDN Cache
        run: |
          gcloud compute url-maps invalidate-cdn-cache materialmodel-com-url-map --path "/*" --project=${{ env.PROJECT_ID }}
          sleep 5

  comment-pr:
    needs: [build-and-deploy-www, build-and-deploy-app]
    if: always() && github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Comment PR with preview URLs
        uses: actions/github-script@v7
        with:
          script: |
            const wwwResult = '${{ needs.build-and-deploy-www.result }}';
            const appResult = '${{ needs.build-and-deploy-app.result }}';

            let body = `**Preview deployments ready!**\n\n`;
            body += `| App | URL | Status |\n`;
            body += `|-----|-----|--------|\n`;

            if (wwwResult === 'success') {
              body += `| www | https://test-www.returnsignals.com | :white_check_mark: |\n`;
            } else if (wwwResult === 'skipped') {
              body += `| www | - | :fast_forward: skipped (no changes) |\n`;
            } else {
              body += `| www | - | :x: ${wwwResult} |\n`;
            }

            if (appResult === 'success') {
              body += `| app | https://test-app.returnsignals.com | :white_check_mark: |\n`;
            } else if (appResult === 'skipped') {
              body += `| app | - | :fast_forward: skipped (no changes) |\n`;
            } else {
              body += `| app | - | :x: ${appResult} |\n`;
            }

            body += `\n---\n*Main branch deploys to production URLs.*`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
            });

            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Preview deployments ready')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body
              });
            }
